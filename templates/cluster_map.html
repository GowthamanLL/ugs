<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Cluster Map</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }

        .map-container {
            width: 92%;
            max-width: 1100px;
            height: 600px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            background: #2c2c2c;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 3px solid #444;
            border-radius: 12px;
        }

        .map-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 7px 18px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            background: #ff4f4f;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #e63e3e;
            transform: scale(1.05);
        }

        .btn.download {
            background: #2ecc71;
        }

        .btn.download:hover {
            background: #27ae60;
        }

        .btn.back {
            background: #3498db;
        }

        .btn.back:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Pollution Cluster Map</h2>

    <div class="map-container">
        <iframe src="{{ url_for('static', filename='cluster_map.html') }}"></iframe>
    </div>

    <div class="button-container">
        <a href="/download_cluster_map" class="btn download">â¬‡ Download Map</a>
        <a href="/" class="btn back">ðŸ”™ Back</a>
    </div>

</body>
</html>
