<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cluster Analysis</h1>
        <ul>
            <li><a href="{{ url_for('cluster_map') }}">Cluster Map</a></li>
            <li><a href="{{ url_for('high_risk_areas') }}">High Risk Areas</a></li>
            <li><a href="{{ url_for('box_plot') }}">Box Plot</a></li>
        </ul>
        
        <h2>Upload Dataset</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
